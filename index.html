<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Travel EX</title>
  <link rel="icon" href="img/plane-ticket.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-dark border-bottom-dark navbar-expand-lg">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">
      <img class="navbar-icon home-icon" src="img/plane-ticket.png" alt="Airline Icon">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="divisor"></div>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Tickets</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Routes</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Loyalty</a></li>
      </ul>
      <div class="dropdown-center">
        <button class="btn  dropdown-toggle login-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class="navbar-icon" src="img/login.png" alt="">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal">Login</a></li>
          <li><a class="dropdown-item" href="#">Register</a></li>
          <li><a class="dropdown-item" href="#"></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HomePage Carousel -->
  <div id="carousel" class="carousel slide" data-mdb-interval="false" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-mdb-interval="1000">
        <img src="https://cdn.pixabay.com/photo/2023/02/21/21/28/airplane-7805183_1280.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item" data-mdb-interval="1000">
        <img src="https://cdn.pixabay.com/photo/2023/03/11/11/34/travelling-7844283_1280.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item" data-mdb-interval="1000">
        <img src="https://cdn.pixabay.com/photo/2023/05/10/16/31/airplane-7984508_1280.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
    </div>
    <div class="overlay">Campus Travel Experience <br></div>
  </div>
  
      <!-- POPUP -->
  <div
      class="modal fade"
      id="createForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-0 mb-2">
            <h5 class="modal-title" id="exampleModalLabel">Add new movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="movieForm">
              <input name="title" type="text" class="border-0 mb-5" placeholder="Movie name" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="genre" type="text" class="border-0 mb-5" placeholder="Genre" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="duration" type="text" class="border-0 mb-5" placeholder="Duration" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="director" type="text" class="border-0 mb-5" placeholder="Director" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
              <input name="moviePic" type="text" class="border-0 mb-5" placeholder="Movie image (url)" style="   width: 100%;   height: 40px;   background-color: #0f3041;   border-radius: 4px;   padding-left: 16px; " autofocus/>
            </form>

          </div>
          <div class="modal-footer d-flex border-0 mb-4">
            <button type="button" id="create" class="btn create">Create</button>
          </div>
        </div>
      </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
